<body>
        <div id="text">
            <h2>Calculate Two Numbers</h2>
        <input type="text" id="box1" placeholder="Enter a number 1"><br>
        <input type="text" id="box2" placeholder="Enter a number 2"><br>
        <input type="button" id ="btn" value="sum" onclick="add()">
        <input type="button" id ="btn" value="multiply" onclick="mul()">
        <input type="button" id ="btn" value="divide" onclick="divide()">
        <input type="button" id ="btn" value="subtract" onclick="subtract()">
        <input type="button" id ="btn" value="square" onclick="square()">
        <div id="result">
        </div>
        </div> 
    <script>
function add(){
   var a=document.getElementById("box1").value;
   var b=document.getElementById("box2").value;
    var c=parseInt(a)+parseInt(b);
  document.getElementById("result").innerHTML=c;
   
}
function mul(){
   var a=document.getElementById("box1").value;
   var b=document.getElementById("box2").value;
    var c=parseInt(a)*parseInt(b);
  document.getElementById("result").innerHTML=c;
   
}
function divide(){
   var a=document.getElementById("box1").value;
   var b=document.getElementById("box2").value;
    var c=parseInt(a)/parseInt(b);
  document.getElementById("result").innerHTML=c;
   
}
function subtract(){
   var a=document.getElementById("box1").value;
   var b=document.getElementById("box2").value;
    var c=parseInt(a)-parseInt(b);
  document.getElementById("result").innerHTML=c;
   
}
function square(){
   var a=document.getElementById("box1").value;
   var b=document.getElementById("box2").value;
    var c=parseInt(a)^5;
  document.getElementById("result").innerHTML=c;
   
}
