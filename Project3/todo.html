<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> To-Do App</title>
 
  <link rel="stylesheet" href="todo.css" />
</head>
<body>
 
  <nav class="navbar">
   
    <ul class="nav-links">
      
      <li><button id="theme-toggle"> Theme</button></li>
    </ul>
  </nav>

  <header>
    <h1> To-Do App</h1>
  </header>

  <div class="board">
  
    <div class="column" id="todo">
      <h2>To-Do</h2>
      <div class="task-list"></div>
      <button class="add-task-btn" onclick="openTaskModal('todo')">
        <i class="fas fa-plus"></i> Add Task
      </button>
    </div>

    
    <div class="column" id="in-progress">
      <h2>In-Progress</h2>
      <div class="task-list"></div>
      
    </div>

  
    <div class="column" id="done">
      <h2>Done</h2>
      <div class="task-list"></div>
      
    </div>
  </div>

 
  <div id="task-modal">
    <form id="task-form">
      <h3> Task</h3>
      <input id="task-title" type="text" placeholder="Task Title" required />
      <textarea id="task-desc" placeholder="Task Description"></textarea>
      <button type="submit">Save Task</button>
      <button type="button" onclick="closeTaskModal()">Cancel</button>

      

    </form>
  </div>



  <script src="todo.js"></script>
</body>
</html>
