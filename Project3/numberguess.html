<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #ddbf7e;
        }
        h1 {
            color: black;
            text-align: center;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .input-group {
            margin-top: 10px;
            text-align: center;
        }
        p {
            text-align: center;
        }
        #playAgain {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 50</p>

    <div class="input-group">
        <label for="guessInput">Enter your guess:</label>
        <input type="number" id="guessInput" min="1" max="50" />
        <button onclick="checkGuess()">Submit Guess</button>
        <button id="playAgain" onclick="resetGame()">Play Again</button>
    </div>

    <p id="message" class="message"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 50) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            const messageElement = document.getElementById('message');
            const playAgainButton = document.getElementById('playAgain');
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 50) {
                messageElement.textContent = 'Please enter a valid number between 1 and 50.';
                return;
            }

            if (userGuess === randomNumber) {
                messageElement.textContent = `Congratulations! You guessed the right number ${randomNumber} in ${attempts} attempts.`;
                playAgainButton.style.display = 'inline-block';
                document.getElementById('guessInput').disabled = true;
            } else if (userGuess < randomNumber) {
                messageElement.textContent = 'Too low! Try again.';
            } else {
                messageElement.textContent = 'Too high! Try again.';
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 50) + 1;
            attempts = 0;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('message').textContent = '';
            document.getElementById('playAgain').style.display = 'none';
        }
    </script>
</body>
</html>
