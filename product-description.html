<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <link rel="stylesheet" href="index.css">
</head>
<style>
    
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8b6d2; 
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h1 {
        font-size: 36px; 
    font-weight: bold;
    color: #ff69b4; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
    text-transform: uppercase; 
    letter-spacing: 2px; 
    margin-bottom: 20px; 
    margin-top: 10px;
    position: fixed; 
    top: 0; 
    left: 50%; 
    transform: translateX(-50%);
    z-index: 1000; /
        }

    .button-container {
        text-align: center;
    }

    /* Button Styles */
    .view-button {
        background-color: #ff69b4; 
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .view-button:hover {
        background-color: #ff1493; 
        transform: scale(1.05); 
    }

    .view-button:active {
        background-color: #ff85c4; 
        transform: scale(1); 
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }
    h2, p {
    margin-left: 20px; 
}

img {
    max-width: 300px;
    display: block; 
    margin-left: 20px; 
}

.container {
    position: fixed; 
    top: 20px;
    left: 0; 
    padding-left: 20px; 
    z-index: 1000; 
}
</style>
<body>
    <header>
        <h1>Product Description</h1>
    </header>
    <div class="description-container">
        <h2>Lipstick</h2>
        <img src="m4.jpg" alt="Lipstick" style="max-width: 300px;">
        <p>
            This high-quality lipstick comes in a variety of shades to suit every mood and occasion. With its long-lasting formula, you can achieve a flawless look that stays vibrant all day.
        </p>
        <p><strong>Price:</strong> Rs4500</p>
        <button onclick="window.location.href='index5.html';">Back to Store</button>
    </div>
</body>
</html>
